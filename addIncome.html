					<div id="comment_label"><label for="comment" >Uwagi</label></div>
					<div><textarea name="moreInfo" id="comment" rows="4"></textarea></div>
					</div>
					 
					<div><input class="submit_button" id="addIncome" type="submit" value="Dodaj"></div>
